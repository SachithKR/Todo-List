<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="Todo.css">
  </head>
  <body>
    <h1>Todo List</h1>

    <div class="todo-input-grid">
      <input placeholder="Todo name"
        class="js-name-input name-input" onkeydown="keyhandle(event.key);">
      <input type="date"
        class="js-due-date-input due-date-input" onkeydown="keyhandle(event.key);">
      <button onclick="
        addTodo();
      " class="add-todo-button" onkeydown="keyhandle(event.key);">Add</button>
    </div>

    <div class="js-todo-list todo-grid"></div>

    <script src="Todo.js"></script>
  </body>
</html>
